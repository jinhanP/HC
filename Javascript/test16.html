<!DOCTYPE html> 
<html lang="ko"> 
<head> 
<meta charset="utf-8" /> 
 <title>rollover Test</title> 
<style type="text/css"> 
/** 목록 정의 요소의 여백 제거, 넓이지정, 기호 제거 */ 
ul { padding: 0; margin: 0; width: 670px; list-style: none; } 
/** 목록의 가로 배치 */ 
li { float: left; } 
/** float 속성 해제 */
ul:after { content: ''; display: block; float: none; clear: both; } 
/** 이미지 테두리 제거 */ 
img { border: none; } 
</style> 
<!-- 사용자 스크립트 블록 --> 
<script type="text/javascript"> 
  // <a>태그에서 정의된 onmouseover와 onmouseout에 의해서 호출되는 함수  // 이미지 파일의 경로와 처리할 대상 요소의 id값을 파라미터로 전달 받는다.
 function changeImage(image, id) { 
  // 파라미터로 전달받은 요소의 id값을 사용하여 image객체를 만든다. 
  // 그 객체의 src 속성값에 파리미터로 전달된 이미지 경로를 대입하여, 
  // 표시 이미지를 변경한다. 
 document.getElementById(id).src = image; 
 } 
 </script>
 
</head> 
<body> 
<ul> 
<li> 
<a href="#" onmouseover="changeImage('./17_2img/javascript_on.jpg', 'jquery');" 
onmouseout="changeImage('./17_2img/javascript.jpg', 'jquery');">
<img id="jquery" src="./17_2img/javascript.jpg"/></a> 
</li> 
<li> 
<a href="#" onmouseover="changeImage('./17_2img/jquery_on.jpg','js');" 
onmouseout="changeImage('./17_2img/jquery.jpg', 'js');"> 
<img id="js" src="./17_2img/jquery.jpg"/></a> 
</li> 
<li> 
<a href="#" onmouseover="changeImage('./17_2img/css_on.jpg', 'css');"  
onmouseout="changeImage('./17_2img/css.jpg', 'css');"> 
<img id="css" src="./17_2img/css.jpg"/></a> 
</li> 
<li> 
<a href="#" onmouseover="changeImage('./17_2img/html_on.jpg', 'html');"  
onmouseout="changeImage('./17_2img/html.jpg', 'html');"> 
<img id="html" src="./17_2img/html.jpg"/></a> 
</li>
</ul> 
</body> 
</html>
