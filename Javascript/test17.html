<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>form Test</title>
    <style type="text/css">
        /** 하나의 입력 영역을 정의하는 <div>태그 */
        .input_group {
            height: 42px;
            border-bottom: 1px dotted #ccc;
            font: 1em/40px '돋움', 'Helvetica';
        }

        /** 입력양식의 제목을 볼 수 있게 하는 태그 */
        .input_group>label {
            width: 100px;
            display: inline-block;
        }
    </style>
    <script>
        function doSubmit() {
            // 폼 객체
            var frm = document.form1;


            //고급자가 하는방식(패턴검색)
            var reg = /^ [가-힣]{2,4}$/;
            if (!reg.test(frm.user_name)) {
                alert("이름을 입력해 주세요.");
                frm.user_name.value = "";
                frm.user_name.focus();
                return false;
            }

            // 라디오 버튼의 입력여부 검사.
            // 항목이 두 개 밖에 없으므로, 굳이 반복문을 처리하지는 않았다.
            if (!frm.gender[0].checked && !frm.gender[1].checked) {
                alert("성별을 선택해 주세요.");
                frm.gender[0].focus();
                return false;
            }
            // select 요소에 대한 선택위치 검사
            if (frm.job.selectedIndex < 1) {
                alert("직업을 선택해 주세요.");
                frm.job.focus();
                return false;
            }
            // 체크박스의 선택여부 검사
            var chk = false;
            for (var i = 0; i < frm.hobby.length; i++) {
                if (frm.hobby[i].checked) {
                    chk = true;
                    break;
                }
            }
            if (!chk) {
                alert("취미를 선택해 주세요.");
                frm.hobby[0].focus();
                return false;
            }
            // 입력확인하기
            if (confirm("입력하신 내용이 맞습니까?")) {
                frm.submit();
            }
        }
    </script>
</head>


<body>
    <form name="form1" onsubmit="doSubmit(); return false;">
        <fieldset>
            <legend>로그인</legend>
            <div class="input_group first">
                <label>name / 이름</label>
                <input type="text" name="user_name" />
            </div>
            <div class="input_group">
                <label>gender / 성별</label>
                <label><input type="radio" name="gender" value="M"> man</label>
                <label><input type="radio" name="gender" value="F"> woman</label>
            </div>
            <div class="input_group">
                <label>job / 직업</label>
                <select name="job">
                    <option>----- choice -----</option>
                    <option value="dev">progamer</option>
                    <option value="pub">publisher</option>
                </select>
            </div>
            <div class="input_group">
                <label>hobby / 취미</label>
                <label><input type="checkbox" value="축구" name="hobby">soccer</label>
                <label><input type="checkbox" value="농구" name="hobby">basketball</label>
                <label><input type="checkbox" value="야구" name="hobby">baseball</label>
            </div>
            <div class="input_group">
                <label>&nbsp;</label>
                <input type="submit" name="button" value="제출" />
                <input type="reset" name="button2" value="리셋" />
            </div>
        </fieldset>
    </form>
</body>


</html>
