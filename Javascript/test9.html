<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.write("<p>문서의 URL주소 location.href: " + location.href + "</p>"); 
    document.write("<p>호스트 이름과 포트 location.host: " + location.host + "</p>"); 
    document.write("<p>호스트 컴퓨터 이름 location.hostname: " + location.hostname + "</p>"); 
    document.write("<p>앵커이름 location.hash: " + location.hash + "</p>"); 
    document.write("<p>디렉토리 이하 경로 location.pathname: " + location.pathname + "</p>"); 
    document.write("<p>포트번호 부분 location.port: " + location.port + "</p>"); 
    document.write("<p>프로토콜 종류 location.protocol: " + location.protocol + "</p>"); 
    document.write("<p>URL 조회부분 location.search: " + location.search + "</p>");
  </script>
</head>
<body>
  <a href="test1.html?a=100&b=300#top">클릭하세요.</a>
</body>
</html>
