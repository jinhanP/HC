<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 함수선언
    function name(x,y) {
      var z = x + y;
      if(z < 0){
        return;
      }
      return z;
    }

    var value1 = name(1, 2);
    var value2 = name(1, -2);

    console.log('value1 = '+value1)
    console.log('value2 = '+value2)
    document.write("<h1>완료</h1>")
  </script>
</head>

</body>
</html>
