<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해상도 크기</title>
    <!-- bootstrap css , javascript -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <span id="spanWidth">width=</span>
    <span id="spanHight">hight=</span>
    <div class="container border boder-1 border-dark p-4" id="containDiv">
      <span id="containWidth">width=</span>
      <span id="containHight">hight=</span>
    </div>
  </body>
  <script>
    function sizeChange() {
      document.getElementById('spanWidth').innerHTML =
        '화면 너비 : ' + document.documentElement.clientWidth;
      document.getElementById('spanHight').innerHTML =
        '화면 높이 : ' + document.documentElement.clientHeight;
      //containDiv 객체
      let containDiv = document.getElementById('containDiv');
      document.getElementById('containWidth').innerHTML =
        '화면 너비 : ' + containDiv.clientWidth;
      document.getElementById('containHight').innerHTML =
        '화면 높이 : ' + containDiv.clientHeight;
    }
    sizeChange();
    window.onresize = sizeChange;
    // window.addEventListener('resize', sizeChange);
  </script>
</html>
