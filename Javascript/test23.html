<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function idCheck(){
      let id = document.getElementById("id");
      let idCheck = document.getElementById("idCheck");
      idCheck.style.display = 'none';
      id.style.outline = 'none';
      id.style.borderColor = 'red';
      id.style.borderWidth = '1px';
    }
    function patternIdCheck(){
      let id = document.getElementById("id");
       // 아이디 검색
       var regID = /^ [a-zA-Z][0-9a-zA-Z]{4,7}$/;
             if (!regID.test(id.value)) {
              let idCheck = document.getElementById("idCheck");
                idCheck.style.display = 'block';
                id.value = "";
                return false;
            }
    }
  </script>

  <style>
    #idCheck{
      color: red;
      font-size: 0.8em;
      display: none;
    }
  </style>

</head>
<body>
  <div class="container">
  <form action="/action_page.php" name="frm">
    <div class="mb-3 mt-3">
      <label for="id" class="form-label">id:</label>
      <input
       type="text"
        id="id" 
        placeholder="Enter id"
        name="id"
        onfocus="idCheck()"
        onblur="patternIdCheck()"
        >
        <p id="idCheck">4글자 이상 7글자 이하 첫글자는 영문자 숫자영문자 구성 </p>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
