<!DOCTYPE html> 
<html lang="ko"> 
<head> 
<meta charset="utf-8" /> 
  <title>JSON Test</title> 
  <style>
   
    header{
    
      display: flex;
      justify-content: center;
    }
    footer{
   
      display: flex;
      justify-content: center;
    }
  </style>
<script> 
  var sayHello = { 
    "name": "Javascript","eng" : function() { 
  var console = document.getElementById("console"); 
      console.innerHTML = "Hello " + this.name; 
      console.style.color = "#ff0000"; 
  },"kor" : function() { 
  var console = document.getElementById("console"); 
    console.innerHTML = "안녕하세요. " + this.name; 
    console.style.color = "#0000ff"; 
  } 
}; 
</script> 
</head> 
<body>
  <div class="json">
    <table>
      <header>
        <h1>JSON으로 그룹화된 함수 호출</h1> 
      </header>
      <tbody>
        <tr>
          <td>
            <input type="button" value="sayEng" onclick="sayHello.eng()" /> 
            <input type="button" value="sayKor" onclick="sayHello.kor()" /> 
          </td>
        </tr>
      </tbody>
      <footer>
      <h1 id="console"></h1> 
      </footer>
  </table>
</div>
  </body> 
  </html>
