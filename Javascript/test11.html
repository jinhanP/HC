<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 브라우저 정보 확인</title>
  <script>
    var info = "<h1>웹 브라우저 정보 확인</h1>";
    info += "<p>브라우저 이름 navigator.appName: " + navigator.appName + "</p>";
    info += "<p>브라우저 코드명 navigator.appCodeName: " + navigator.appCodeName + "</p>"; 
    info += "<p>플랫폼 정보 navigator.platform: " + navigator.platform + "</p>";
    info += "<p>사용자 정보 navigator.userAgent: " + navigator.userAgent + "</p>"; 
    info += "<p>브라우저 버전 navigator.appVersion: " + navigator.appVersion + "</p>";
    document.write(info);
  </script>
</head>
<body>
  
</body>
</html>
