<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap css, javascript -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
  <body>
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#">Dream Jeju</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse  " id="navbarCollapse"  style="margin-left:400px; height: 100px; letter-spacing: 1.1em;">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">단체여행</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">맞춤여행</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">갤러리</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">문의하기</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
  <div class="container-fluid">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner ">
        <div class="carousel-item active">
          <img src="./img/icon-1.jpg" class="d-block w-100" alt="..." height="500px">
        </div>
        <div class="carousel-item">
          <img src="./img/icon-2.jpg" class="d-block w-100" alt="..." height="500px">
        </div>
        <div class="carousel-item">
          <img src="./img/icon-3.jpg" class="d-block w-100" alt="..." height="500px">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  </div>
  <script src="js/slideshow.js"></script>
</body>
</html>
