<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="./member.css">
</head>
<body>
  <form>
    <div><h1><center>계정 생성</center></h1></div>
    <fieldset>
      <legend>회원가입</legend>
      <table>
        <tr>
          <td><label for="id">아이디</label></td>
          <td><input type="text" name="id" id="id" placeholder="아이디를 입력하시오." required="required"></td>
        </tr>
        <tr>
          <td><label for="pw">비밀번호</label></td>
          <td><input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하시오." required="required"></td>
        </tr>
        <tr>
          <td><label for="repw">비밀번호 재확인</label></td>
          <td><input type="password" name="repw" id="repw" placeholder="비밀번호를 재입력하시오" required="required"></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
        </tr>
        <tr>
        <td><label for="name">이름</label></td>
        <td><input type="text" name="name" id="name" required="required"></td>
      </tr>
      <tr>
        <td><label>성별</label></td>
        <td>
          <input type="radio" name="gender" value="man"><label>남자</label>
          <input type="radio" name="gender" value="woman"><label>여자</label>
        </td>
      </tr>
      <tr>
        <td><label>생일</label></td>
        <td>
          <input type="date" name="date" id="date">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="email" placeholder="본인확인(이메일)" name="email" id="email" size="39" required="required">
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td colspan="2">
          <select name="countryCode">
            <option value="010">010</option>
            <option value="02">02</option>
            <option value="031">031</option>
          </select>
          <input type="tel" id="phone" name="phone" size="24" required="required">
          <input type="button" value="인증" id="countryCodeCheck">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="text" id="certification" placeholder="인증번호" size="32">
          <input type="button" value="확인" id="certificationCheck">
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center"> <!--align정렬,center중심-->
          <input type="submit" value="전송">
          <input type="reset" value="취소">
          <div class="1">로봇이 아닌지 확인해주세요<img src="../image/image/로봇.jpg" alt=""></div>
        </td>
      </tr>
    </table>
  </fieldset>
  <div><p>다른 사람에게 알려주지 마세요.</p></div>
  </form>
</body>
</html>
