<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
  <form>
    <fieldset>
      <table>
      <legend>회원가입</legend>
      <tr>
        <td><label for="id">아이디</label></td>
        <td><input type="text" name="id" id="id" size="30" placeholder="아이디를 입력하시오." required="required"></td>
      </tr>
      <tr>
        <td><label for="password">비밀번호</label></td>
        <td><input type="password" name="pw" id="pw" size="30" placeholder="비밀번호를 입력하시오." required="required"></td>
      </tr>
      <tr>
        <td><label for="repw">비밀번호 재확인</label></td>
        <td><input type="password" name="repw" id="repw" size="30" placeholder="비밀번호 재입력하시오." required="required"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td><label for="name">이름</label></td>
        <td><input type="text" name="name" id="name" size="30" placeholder="" required="required"></td>
      </tr>
      <tr>
        <td><label for="gender">성별</label></td>
        <td><input type="checkbox" name="gender" id="gender" placeholder="man" readonly="required">
          <label for="man">남자</label>
          <input type="checkbox" name="gender" id="gender" placeholder="woman" readonly="required">
          <label for="woman">여자</label>
      </td>
      </tr>
      <tr>
        <td><label>생일</label></td>
        <td><input type="date"(연도-월-일)></td>
      </tr>
      <tr>
        <td colspan="2">
        <input type="email" placeholder="본인확인(이메일)"name="email" id="email" size="30">
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td colspan="2">
        <select name="countryCode">
            <option value="+82">+82</option>
            <option value="010">010</option>
            <option value="02">02</option>
            <option value="031">031</option>
        </select>
        <input type="tel" name="phone" id="phone" size="24" required="required">
        <input type="button" value="인증" id="countryCode">
        </td>
      </tr>
      <tr>
        <td colspan="2">
        <input type="text" id="certification" placeholder="인증번호" size="32">
        <input type="button" value="확인" id="certification">
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
        <input type="submit" value="전송">
        <input type="reset"value="취소">
        </td>
      </tr>
      </table>
    </fieldset>
  </form>
</body>
</html>
