<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력 양식의 text와 password 확인</title>
</head>
<body>
    <form action="./radiocheckbox.html" method="get">
      <table>
        <tr>
          <td>아이디</td>
          <td><input type="text" name="id" size="20" maxlength="12" placeholder="id 입력"></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="password" name="pwd" size="20" maxlength="12"></td>
        </tr>
        <td colspan="2" align="center">
          <input type="button" value="목록" onclick="alert('목록이동')">
          <input type="submit" value="전송">
          <input type="reset" value="취소">
        </td>
      </table>
    </form>
</body>
</html>
