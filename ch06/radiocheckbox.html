<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <table>
      <tr>
        <td>성별</td>
        <td><input type="radio" name="gender" id="man" value="man" checked="checked">
          <label for="man">남자</label>
          <input type="radio" name="gender" id="woman" value="woman">
          <label for="woman">여자</label></td>
      </tr>
      <tr>
        <td>취미</td>
        <td><input type="checkbox" name="hobby" value="climbing">
            <label>등산</label>
            <input type="checkbox" name="hobby" value="traveling">
            <label>여행</label>
            <input type="checkbox" name="hobby" value="fishing">
            <label>낚시</label>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
