<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 삽입하기</title>
</head>
<body>
  <form action="서버에 보내서 받아야할 페이지명" method="get">  <!--form 데이터 입력-->
    <fieldset>
      <legend>상품 선택</legend>
      회원아이디 : <input type="text"></label>
      <br>
      패 스 워 드 : <input type="password"></label>
      <br>
      <button>상품조회</button>
    </fieldset>
    <br>
    <fieldset>
      <legend>배송 정보</legend>
      <label for="user_id">회원아이디 : </label><input type="text" id="user_id" class="input_a"><!--id 객체가 가리키고있는 user_id 는 딱 한번만 쓸 수있다.-->
      <br>
      <label for="user_pw">패 스 워 드 : </label>
      <input type="pw" id="user_pw" class="input_a"><!--class="input_a" 한번에 잡기 위해서-->
      <br>
      <button>배송 조회</button>
    </fieldset>
  </form> <!--form 데이터 입력-->


</body>
</html>
