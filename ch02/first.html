<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>
  <style>
    td{ <!--테이블 가로,높이,색,위치-->
      border-collapse:collapse; 
      width: 500px; 
      height: 200px;
      border:1px solid black;
    }
    td{
      text-align: center;
      border: 1px solid black;
    }
   
  </style>
</head>
<body>
  <table> <!--border="1px" 표 만들어주는거, style="border-collapse:collapse 표 1줄로 표현-->
    <caption>선물용 가정용 상품 구성</caption> <!--caption 제목-->
    <tr> <!--컬럼-->
      <th >용도</th> <!--값,<th>용도만 가운데 정렬,색 진하게-->
      <th>중량</th>
      <th>개수</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>선물용</td>
      <td >3kg </td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>
    <tr>
      <td>선물용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52,000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>30,000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
    </tr>

  </table>
</body>
</html>
