<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적통지표</title>
</head>
<body>
  <table border="1px" style="border-collapse:collapse; width: 500px">
    <caption>성적통지표</caption>
    <tr>
      <th>과목</th>
      <th colspan="2">지필/수행</th>
      <th colspan="4">교사/영역영(반영비율)</th>
      <th>만점</th>
      <th>받은점수</th>
      <th>합계</th>
      <th>원점수</th>
    </tr>
    <tr>
      <th rowspan="5">수학(4)</th>
    </tr>
    <tr>
      <th>지필</th>
      <th>2학기1차 지필평가(30%)</th>
      <th>100.00</th>
      <th>68.00</th>
      <th rowspan="4">64.02</th>
      <th rowspan="4">64.00</th>
    </tr>
    <tr>
      <th>지필</th>
      <th>2차 지필평가(30%)</th>
      <th>100.00</th>
      <th>55.40</th>
    </tr>
    <tr>
      <th>수행</th>
      <th>창의융합 문제해결능력평가(18%)</th>
      <th>18.00</th>
      <th>10.00</th>
    </tr>
    <tr>
      <th>수행</th>
      <th>수학영상의 이해의 논술(6%)</th>
      <th>6.00</th>
      <th>6.00</th>
    </tr>
   
  </table>
  
</body>
</html>
