<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    td{
      border-collapse:collapse; 
      width: 500px; 
      height: 200px;
      border:1px solid black;
    }
    td{
      text-align: center;
      border: 1px solid black;
    }

  </style>
</head>
<body>
  <table border="1px" style="border-collapse:collapse; width: 500px">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td rowspan="2">6</td> <!--rowspan="2" 위,아래 합칠 셀의 개수-->
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>9</td>
      <td>10</td>
      <td>11</td>
    </tr>

  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>
  
</head>
<body>
  <table >
    
  <tr> 
    <th ><button>1</button></th>
    <th><button>2</button></th>
    <th><button>3</button></th>
    <th><button>4</button></th>
  </tr>
  <tr>
    <th><button>5</button></th>
    <th colspan="4"><button>6</button></th>
  </tr>
  <tr>
    <th><button>7</button></th>
    <th><button>8</button></th>
    <th><button>9</button></th>
    <th><button>10</button></th>
  </tr>


  </table>
</body>
</html>
